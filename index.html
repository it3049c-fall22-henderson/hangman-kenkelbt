<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman Game Demo</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <h1 class="animate__animated animate__bounce">Hangman</h1>
        <div id="startWrapper">
            <form id="difficultySelect">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="submit" value="Start!" />
            </form>
        </div>
        <div id="gameWrapper" class="hidden">
            <form id="guessForm">
                <input
                    type="text"
                    id="guessInput"
                    placeholder="Guess a letter!"
                />
                <input type="submit" id="guessSubmitButton" value="Guess" />
            </form>
            <button type="button" id="resetGame" class="hidden">
                Play Again!
            </button>
            <div id="guesses"></div>
            <br />
            <div id="wordHolder"></div>
            <br />
            <canvas
                id="hangmanCanvas"
                height="500"
                width="350"
                style="border: 1px solid black;"
            ></canvas>
        </div>

        <script src="resources/js/Hangman.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script>
    </body>
</html>
